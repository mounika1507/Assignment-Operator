<!DOCTYPE html>
<html> 
<head>
   <meta charset=utf-8 />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Assignment Operators</title>
   <link rel="stylesheet" href="assign.css" />
   <h2 text align="center">Assignment Operator</h2>
</head>
<body text align="center">
  <form>
      1st: <input type="number" id="first" /><br>
      2nd: <input type="number" id="second" /><br>
      <input type="button" onclick="add()" value="Add(+)" />
      <input type="button" onclick="sub()" value="Sub(-)" />
      <input type="button" onClick="mul()" Value="Mul(*)" />
      <input type="button" onClick="div()" Value="Div(/)" /><br>
  </form>
  <p>Result : <br>
    <span id = "result"></span>
  </p>
  <script src="assign.js"></script>
</body>
</html>
